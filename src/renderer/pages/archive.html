<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; 
                style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                font-src 'self' https://fonts.gstatic.com;
                img-src 'self' data: https:;
                script-src 'self'"
		/>
		<title>Arşiv - Todo Uygulaması</title>
		<link href="../styles/output.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			/* Öncelik renkleri */
			.bg-emerald-50 {
				background-color: #ecfdf5;
			}
			.text-emerald-700 {
				color: #047857;
			}
			.bg-amber-50 {
				background-color: #fffbeb;
			}
			.text-amber-700 {
				color: #b45309;
			}
			.bg-rose-50 {
				background-color: #fff1f2;
			}
			.text-rose-700 {
				color: #be123c;
			}

			/* Saydamlık sınıfları */
			.bg-white\/95 {
				background-color: rgba(255, 255, 255, 0.95);
			}
			.bg-white\/10 {
				background-color: rgba(255, 255, 255, 0.1);
			}
		</style>
	</head>
	<body
		class="bg-gradient-to-br from-blue-600 to-blue-700 min-h-screen font-['Plus_Jakarta_Sans']"
	>
		<!-- Tümünü Sil Modal -->
		<div
			id="deleteAllModal"
			class="invisible opacity-0 fixed inset-0 z-50"
		>
			<div class="fixed inset-0">
				<div
					class="absolute inset-0 bg-black opacity-0 transition-opacity duration-300"
					id="modalOverlay"
				></div>
			</div>
			<div
				class="fixed inset-0 z-50 flex items-center justify-center"
			>
				<div
					class="relative bg-white rounded-xl p-6 w-full max-w-md transform scale-95 opacity-0 transition-all duration-300 shadow-2xl"
				>
					<div class="flex justify-between items-center mb-6">
						<h3 class="text-xl font-semibold text-gray-900">
							Tüm Görevleri Sil
						</h3>
						<button
							class="text-gray-400 hover:text-gray-500 close-delete-all-modal"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</button>
					</div>
					<div class="space-y-4">
						<div class="text-gray-600">
							Tüm arşivlenmiş görevleri silmek istediğinizden emin
							misiniz? Bu işlem geri alınamaz.
						</div>
						<div class="flex justify-end gap-3">
							<button
								type="button"
								class="close-delete-all-modal px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-all duration-200"
							>
								İptal
							</button>
							<button
								type="button"
								id="confirmDeleteAll"
								class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all duration-200"
							>
								Tümünü Sil
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="py-6 px-6">
			<div class="max-w-7xl mx-auto">
				<div class="flex items-center justify-between mb-8">
					<div class="flex items-center space-x-4">
						<a
							href="index.html"
							class="text-white/80 hover:text-white"
						>
							<svg
								class="w-6 h-6"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M10 19l-7-7m0 0l7-7m-7 7h18"
								/>
							</svg>
						</a>
						<h1 class="text-2xl font-semibold text-white">
							Arşivlenmiş Görevler
						</h1>
					</div>
					<button
						id="deleteAllArchivedBtn"
						class="px-4 py-2 bg-white/20 hover:bg-white/30 text-white rounded-lg transition-all duration-200"
					>
						<svg
							class="w-5 h-5"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
							/>
						</svg>
					</button>
				</div>

				<div class="bg-white/10 backdrop-blur-lg rounded-xl p-6">
					<div id="archived-todos" class="space-y-4">
						<!-- Arşivlenmiş görevler buraya yüklenecek -->
					</div>
				</div>
			</div>
		</div>
		<script src="../js/archive.js"></script>
	</body>
</html>
